<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style_track.css">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <title>Lesson 14</title>
   </head>

   <body>
      <div class="wrapper">
         <header class="header">
         </header>
         <main class="main">
            <div class="practice">
               <div class="practice__wrap">
                  <div class="practice__item"></div>
               </div>
            </div>
            <!-- !car-->
            <div class="car-wrapper" id="car">
               <div class="car">
                  
                  <div class="car__body car__body--item-bottom">
                     <div class="car__line"></div>
                     <div class="car__line car__line--bottom"></div>
                     <div class="car__line car__line--before"></div>
                     <div class="car__line car__line--before-2"></div>
                     <div class="car__line car__line--before-3"></div>
                     <div class="car__spotlight"></div>
                     <div class="car__spotlight car__spotlight--back"></div>
                     <div class="car__bumper"></div>
                     <div class="car__bumper car__bumper--front"></div>
                     <div class="car__signal"></div>
                     <div class="car__signal car__signal--back"></div>
                     <p>SCHOOL BUS</p>
                     <div class="whell">
                        <div class="whell__background"></div>
                        <div class="whell__item">
                           <div class="whell__disc disc-car">
                              <div class="disc-car__item"></div>
                              <div class="disc-car__item disc-car__item-2"></div>
                              <div class="disc-car__item disc-car__item-3"></div>
                              <div class="disc-car__item disc-car__item-4"></div>
                              <div class="disc-car__item disc-car__item-5"></div>
                              <div class="disc-car__item disc-car__item-6"></div>
                              <div class="disc-car__item disc-car__item-7"></div>
                              <div class="disc-car__item disc-car__item-8"></div>
                              <div class="disc-car__item disc-car__item-9"></div>
                              <div class="disc-car__item disc-car__item-10"></div>
                              <div class="disc-car__item disc-car__item-11"></div>
                           </div>
                        </div>
                     </div>
                     <div class="whell whell--front">
                        <div class="whell__background whell__background--front"></div>
                        <div class="whell__item whell__item--front">
                           <div class="whell__disc disc-car">
                              <div class="disc-car__item"></div>
                              <div class="disc-car__item disc-car__item-2"></div>
                              <div class="disc-car__item disc-car__item-3"></div>
                              <div class="disc-car__item disc-car__item-4"></div>
                              <div class="disc-car__item disc-car__item-5"></div>
                              <div class="disc-car__item disc-car__item-6"></div>
                              <div class="disc-car__item disc-car__item-7"></div>
                              <div class="disc-car__item disc-car__item-8"></div>
                              <div class="disc-car__item disc-car__item-9"></div>
                              <div class="disc-car__item disc-car__item-10"></div>
                              <div class="disc-car__item disc-car__item-11"></div>
                           </div>
                        </div>
                     </div>
                     <img class="litak" src="img/litak.png" alt="#">
                     <img class="skelet" src="img/skelet.gif" alt="#">
                     <img class="kot" src="img/kot.gif" alt="#">
                     <img class="human" src="img/human.gif" alt="#">
                     <img class="lisa" src="img/lisa.gif" alt="#">
                     <div class="track"></div>
                     <div class="track track--2"></div>
                     <div class="track track--3"></div>
                     <div class="track track--background"></div>
                     <img class="tree tree--1" src="img/tree.png" alt="#">
                     <img class="tree tree--2" src="img/tree-2.png" alt="#">
                     <div class="track-line track-line-1"></div>
                     <div class="track-line track-line-2"></div>
                     <div class="track-line track-line-3"></div>
                     <div class="track-line track-line-4"></div>
                     <div class="track-line track-line-5"></div>
                     <div class="track-line track-line-6"></div>
                     <div class="track-line track-line-7"></div>
                     <div class="track-line track-line-8"></div>
                     <div class="track-line track-line-9"></div>
                     <div class="track-line track-line-10"></div>
                     
                  </div>
                  <div class="car__body">
                     
                     <div class="car__item"></div>
                     <div class="car__item car__item-2"></div>
                     <div class="car__item car__item-3"></div>
                     <div class="car__item car__item-4"></div>
                     <div class="car__item car__item-5"></div>
                     <div class="car__item car__item-6"></div>
                     <div class="car__item car__item-7"></div>
                     <div class="car__item car__item-8"></div>
                     <div class="car__item car__item-9"></div>
                     <div class="car__item car__item-10"></div>
                     <div class="siren">
                        <div class="siren__item"></div>
                     </div>
                     <div class="hech hech--open"></div>
                     <div class="hech"></div>
                     <div class="hech hech--back"></div>
                     <div class="hech hech--open-back"></div>
                     <div class="door">
                        <div class="door__window"></div>
                        <div class="door__line"></div>
                     </div>
                     <div class="window window--first">
                        <div class="window__seat">
                        </div>
                        <div class="window__seat window__seat--2"></div>
                     </div>
                     <div class="window window--second">
                        <div class="window__seat window__seat--3"></div>
                        <div class="window__seat window__seat--4"></div>
                     </div>
                     <div class="window window--three">
                        <div class="window__seat window__seat--3"></div>
                        <div class="window__seat window__seat--4"></div>
                     </div>
                     <div class="window window--before">
                        <div class="window__item"></div>
                        <div class="window__item window__item--2"></div>
                        <div class="window__item window__item--3"></div>
                        <div class="window__item window__item--4"></div>
                        <div class="mirror"></div>
                        
                     </div>
                     
                  </div>
               </div>
            </div>
         </main>
      </div>
   </body>

</html>
