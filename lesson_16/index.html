<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <title>Lesson 16</title>
   </head>

   <body>
      <div class="wrapper">
         <header class="header">
            <h1> Homework number 16 </h1>
         </header>
         <main class="main">
            <div class="layout-first">
               <div class="layout-first__label">Contact Us</div>
               <div class="layout-first__title">Request A Call Back !</div>
               <form class="contact-form" action="#" method="GET" enctype="multipart/form-data">
                  <div class="contact__body">
                     <input type="text" class="contact-form__input" placeholder="Your Name" required tabindex="1"
                        name="name">
                     <input type="text" class="contact-form__input" placeholder="Email Address" required tabindex="2"
                        name="email">
                     <input type="tel" class="contact-form__input" placeholder="Phone Number" required tabindex="3"
                        name="phone">
                     <input type="text" class="contact-form__input" placeholder="Subject" tabindex="4" name="Subject">
                     <textarea name="message" class="contact-form__input contact-form__input--textarea"
                        placeholder="Message..." tabindex="5"></textarea>
                  </div>
                  <button class="contact-form__submit" type="submit">Submit</button>
               </form>
            </div>
            <div class="layout-second">
               <h2 class="layout-second__title">My Info</h2>
               <div class="layout-second__label">Add Address</div>
               <form action="#" class="address-form" method="GET" enctype="multipart/form-data">
                  <div class="address-form__body">
                     <div class="address__item">
                        <label for="first-name">First Name*</label>
                        <input type="text" required tabindex="6" class="address-form__input" placeholder="First Name"
                           name="first-name" id="first-name">
                     </div>
                     <div class="address__item">
                        <label for="last-name">Last Name*</label>
                        <input type="text" required tabindex="7" class="address-form__input" placeholder="Last Name"
                           name="last-name" id="last-name">
                     </div>
                     <div class="address__item">
                        <label for="country">Country / Region*</label>
                        <input type="text" required tabindex="8" class="address-form__input"
                           placeholder="Country / Region" name="first-name" id="country">
                     </div>
                     <div class="address__item">
                        <label for="company">Company Name</label>
                        <input type="text" tabindex="9" class="address-form__input" placeholder="Company (optional)"
                           name="company" id="company">
                     </div>
                     <div class="address__item">
                        <label for="street">Street Address*</label>
                        <input type="text" required tabindex="10" class="address-form__input"
                           placeholder="House number and street name" name="street" id="street">
                     </div>
                     <div class="address__item">
                        <label for="apt">Apt, suite, unit</label>
                        <input type="text" tabindex="11" class="address-form__input"
                           placeholder="apartment, suite, unit, etc. (optional)" name="apt" id="apt">
                     </div>
                     <div class="address__item">
                        <label for="city">City*</label>
                        <input type="text" required tabindex="12" class="address-form__input" placeholder="Town / City"
                           name="city" id="city">
                     </div>
                     <div class="address__item">
                        <label for="state">State*</label>
                        <input type="text" required tabindex="13" class="address-form__input" placeholder="State"
                           name="state" id="state">
                     </div>
                     <div class="address__item">
                        <label for="phone">Phone*</label>
                        <input type="tel" required tabindex="14" class="address-form__input" placeholder="Phone"
                           name="phone" id="phone">
                     </div>
                     <div class="address__item">
                        <label for="postal_code">Postal Code*</label>
                        <input type="text" required tabindex="15" class="address-form__input" placeholder="Postal Code"
                           name="postal_code" id="postal_code">
                     </div>
                     <div class="address__item address__item--textarea">
                        <label for="instruction">Delivery Instruction</label>
                        <textarea class="address-form__input address-form__input--textarea" tabindex="16"
                           placeholder="Delivery Instruction" name="instruction" id="instruction"></textarea>
                     </div>
                  </div>
                  <div class="address-form__checkbox">
                     <input type="checkbox" id="check-1" class="check-1" name="address-form-check-1">
                     <label class="address-form__checker" for="check-1">Set as default shipping address</label>
                     <input type="checkbox" id="check-2" class="check-2" name="address-form-check-2">
                     <label class="address-form__checker" for="check-2">Set as default billing address</label>
                  </div>
                  <div class="address-form__buttons">
                     <button type="submit" class="address-form__submit">Save</button>
                     <button type="reset" class="address-form__reset">Cancel</button>
                  </div>
               </form>
            </div>
            <div class="layout-third">
               <h2 class="layout-third__title">Check Out</h2>
               <div class="layout-third__label">Billing Details</div>
               <form action="#" class="chech-out" method="GET" enctype="multipart/form-data">
                  
               </form>
            </div>
         </main>
         <footer class="footer">
            <span class="footer__text"> dm_smile --- 22.11.2023</span>
            <!-- <a class="footer__link" href=""></a> -->
         </footer>
      </div>
   </body>

</html>
