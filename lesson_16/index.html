<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <title>Lesson 16</title>
   </head>

   <body>
      <div class="wrapper">
         <header class="header">
            <h1> Homework number 16 </h1>
         </header>
         <main class="main">
            <div class="layout-first">
               <div class="layout-first__label">Contact Us</div>
               <div class="layout-first__title">Request A Call Back !</div>
               <form class="contact-form" action="#" method="POST" enctype="multipart/form-data">
                  <div class="contact__body">
                     <input type="text" class="contact-form__input" placeholder="Your Name" required tabindex="1" name="name">
                     <input type="text" class="contact-form__input" placeholder="Email Address" required tabindex="2" name="email">
                     <input type="tel" class="contact-form__input" placeholder="Phone Number" required tabindex="3" name="phone">
                     <input type="text" class="contact-form__input" placeholder="Subject" tabindex="4" name="Subject">
                     <textarea name="message" class="contact-form__input contact-form__input--textarea" placeholder="Message..." tabindex="5"></textarea>
                  </div>
                  <button class="contact-form__submit" type="submit">Submit</button>
               </form>
            </div>
         </main>
